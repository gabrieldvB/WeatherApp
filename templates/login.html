{% extends "base.html" %}
{% block content %}
<div class="card">

  <h2 class="title">Login</h2>

  {% if error %}
      <p class="error">{{ error }}</p>
  {% endif %}
  {% if success %}
      <p class="success">{{ success }}</p>
  {% endif %}

  <form method="POST">
    
    <input 
      type="email" 
      name="email" 
      placeholder="E-mail"
      class="input"
      value="{{ last_user or '' }}"
      required
    >

    <input 
      type="password" 
      name="password" 
      placeholder="Senha"
      class="input"
      required
    >

    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
      <label style="display: flex; align-items: center; gap: 5px; font-size: 0.9rem;">
        <input type="checkbox" name="remember" style="width: auto;">
        Lembrar-me
      </label>
      <a href="{{ url_for('forgot_password') }}" style="font-size: 0.9rem; color: var(--primary-light); text-decoration: none;">Esqueceu a senha?</a>
    </div>

    <button type="submit">Entrar</button>
  </form>

  <p class="small-link">
    NÃ£o tem conta?
    <a href="{{ url_for('register') }}">Cadastre-se</a>
  </p>

</div>
{% endblock %}
