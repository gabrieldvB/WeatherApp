{% extends "base.html" %}
{% block content %}
<div class="card">

  <h2 class="title">Cadastro</h2>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  {% if success %}
    <p class="success">{{ success }}</p>
  {% endif %}

  <form method="POST">

    <input 
      type="text" 
      name="name" 
      placeholder="Nome completo"
      class="input"
      required
    >

    <input 
      type="email" 
      name="email" 
      placeholder="E-mail"
      class="input"
      required
    >

    <input 
      type="password" 
      name="password" 
      placeholder="Senha"
      class="input"
      required
    >

    <button type="submit">Cadastrar</button>
  </form>

  <p class="small-link">
    JÃ¡ tem conta?
    <a href="{{ url_for('login_page') }}">Entrar</a>
  </p>

</div>
{% endblock %}
